<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Individual Quotes</title>

    <style>
        /* *{
            border: 1px solid red;
        } */

        .header{
            display: flex;
            justify-content: space-between;
        }
        .welcome{
            width: 300px;
        }

        .navbar{
            width: 300px;
        }
    </style>
</head>

<body>  
    <div class="container">
        <div class="header">
            <div class="navbar">
                <form action="/show_dashboard" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Dashboard">
                </form>
                
                <form action="/logout" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                </form>
            </div>
        </div>

        <p>Number of posts:{{user.fav_quotes.all|length}}</p>

        <div class="info">
                <div class="user">
                    <p>Posts by {{user.name}}</p>
                </div>
                <!-- <div class="addedBy">
                    <p>added by</p>
                    <p>{{item.user.alias}}</p>
                </div> -->
                <div class="comments">
                    <!-- {% for quote in .favs.all %}
                        <p>{{quote.quote}}</p>
                    {% endfor %} -->

                    {% for quote in user.fav_quotes.all %} <!--you had "items" here. That database DOES NOT EXIST, that's why it failed-->
                        <p>{{quote.author}}:{{quote.quote}}</p>
                        <!--<p>{{quote.author}}:{{quote.quote}}</p>-->
                    {% endfor %}

                </div>
        </div> 
    </div>
        
</body>
</html>
